<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div class="row justify-content-md-center">
            <div class="col-6">
                <h2>Entre em contato</h2>
                    <form>
                        <label for="nome" class="form-label">Seu nome:</label>
                        <input type="text" class="form-control form-control-sm" id="nome" required/>
                        <label for="email" class="form-label">Seu email:</label>
                        <input type="email" class="form-control form-control-sm" id="email" required/>
                        <label for="telefone" class="form-label">Seu telefone:</label>
                        <input type="tel" class="form-control form-control-sm" id="telefone" required />
                        <label for="mensagem" class="form-label">Sua mensagem</label>
                        <textarea id="mensagem" class="form-control form-control-sm"></textarea>
                        <div class="form-check"> 
                            <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
                            <input type="checkbox" class="form-check-input" id="aceito-termos" required/>
                        </div>
                        <button class="btn btn-success">Enviar</button>
                    </form>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
